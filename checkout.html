<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>h2hlovesyou.com | Community</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>

        <a href="index.html">
            
            <img src="./image resources/h2h-logo-final.png" alt="h2h logo" class="placeholder-logo">
        
        </a>

        <nav class="navbar">
            
            <a href= "products.html"><b>PRODUCTS</b></a></li>
            <a href= "about-us.html"><b>ABOUT US</b></a></li>
            <a href= "community.html"><b>COMMUNITY</b></a></li>

        </nav>

        <a href="cart.html">
            
            <img src="./image resources/cart-icon.png" alt="cart-icon" class="cart">
        
        </a>

    </header>

    <main>
        <div class="checkout-container">
            <h2>Checkout</h2>
            <form id="checkoutForm" class="checkout-form">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
    
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
    
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
    
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
    
                <label for="postalCode">Postal Code</label>
                <input type="text" id="postalCode" name="postalCode" required>
    
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
    
                <label for="unitNumber">Unit Number (if applicable)</label>
                <input type="text" id="unitNumber" name="unitNumber">

                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber">

                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv">
    
                <button type="submit">Place Order</button>
            </form>
            <p id="successMessage" class="success-message" style="display:none;">
                Order successfully placed. Please check your email for further updates! Thank you for purchasing from h2h!
            </p>
        </div>
    
        <script>

            document.getElementById("checkoutForm").onsubmit = function (e) {

                e.preventDefault(); // Prevent the form from submitting
                const successMessage = document.getElementById("successMessage");
                successMessage.style.display = "block";
               // document.getElementById("checkoutForm").reset(); // Clear the form fields

            };

        </script>       
    </main>

</body>

</html>
